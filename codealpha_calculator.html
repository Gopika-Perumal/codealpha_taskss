<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Calculator</title>
<style>
body{
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  background:#222;
}
.calculator{
  background:#333;
  padding:20px;
  border-radius:10px;
}
#display{
  width:100%;
  height:50px;
  font-size:24px;
  margin-bottom:10px;
  text-align:right;
}
.buttons{
  display:grid;
  grid-template-columns:repeat(4,60px);
  gap:10px;
}
button{
  padding:15px;
  font-size:18px;
  cursor:pointer;
}
.zero{grid-column:span 2;}
</style>
</head>

<body>
<div class="calculator">
  <input id="display" disabled>
  <div class="buttons">
    <button onclick="clearDisplay()">C</button>
    <button onclick="append('/')">÷</button>
    <button onclick="append('*')">×</button>
    <button onclick="append('-')">−</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('+')">+</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="calculate()">=</button>

    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('0')" class="zero">0</button>
  </div>
</div>

<script>
const display=document.getElementById("display");

function append(val){display.value+=val;}
function clearDisplay(){display.value="";}
function calculate(){
  try{display.value=eval(display.value);}
  catch{display.value="Error";}
}

/* Keyboard support */
document.addEventListener("keydown",e=>{
  if("0123456789+-*/.".includes(e.key)) append(e.key);
  if(e.key==="Enter") calculate();
  if(e.key==="Backspace") display.value=display.value.slice(0,-1);
});
</script>
</body>
</html>
