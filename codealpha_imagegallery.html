<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Gallery</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family:Arial;
  margin:0;
  background:#f4f4f4;
  text-align:center;
}

/* Filter Buttons */
.filters button{
  padding:10px 15px;
  margin:10px;
  border:none;
  background:#333;
  color:white;
  cursor:pointer;
}
.filters button:hover{background:#555;}

/* Gallery Grid */
.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:15px;
  padding:20px;
}
.gallery img{
  width:100%;
  height:200px;
  object-fit:cover;
  border-radius:8px;
  cursor:pointer;
  transition:transform 0.4s, filter 0.4s;
}
.gallery img:hover{
  transform:scale(1.05);
  filter:brightness(80%);
}

/* Lightbox */
#lightbox{
  display:none;
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0,0,0,0.9);
  align-items:center;
  justify-content:center;
}
#lightbox img{
  max-width:80%;
  max-height:80%;
}
.close{
  position:absolute;
  top:20px;
  right:30px;
  font-size:35px;
  color:white;
  cursor:pointer;
}
.prev,.next{
  position:absolute;
  top:50%;
  font-size:40px;
  background:none;
  border:none;
  color:white;
  cursor:pointer;
}
.prev{left:30px;}
.next{right:30px;}
</style>
</head>

<body>

<h2>Image Gallery</h2>

<!-- Filters -->
<div class="filters">
  <button onclick="filterImages('all')">All</button>
  <button onclick="filterImages('nature')">Nature</button>
  <button onclick="filterImages('city')">City</button>
</div>

<!-- Gallery -->
<div class="gallery">
  <img src="https://picsum.photos/id/1015/600/400" class="gallery-item nature" onclick="openLightbox(this)">
  <img src="https://picsum.photos/id/1016/600/400" class="gallery-item nature" onclick="openLightbox(this)">
  <img src="https://picsum.photos/id/1025/600/400" class="gallery-item city" onclick="openLightbox(this)">
  <img src="https://picsum.photos/id/1031/600/400" class="gallery-item city" onclick="openLightbox(this)">
</div>

<!-- Lightbox -->
<div id="lightbox">
  <span class="close" onclick="closeLightbox()">×</span>
  <button class="prev" onclick="changeImage(-1)">❮</button>
  <img id="lightbox-img">
  <button class="next" onclick="changeImage(1)">❯</button>
</div>

<script>
let images=document.querySelectorAll(".gallery-item");
let currentIndex=0;

function openLightbox(img){
  document.getElementById("lightbox").style.display="flex";
  document.getElementById("lightbox-img").src=img.src;
  currentIndex=[...images].indexOf(img);
}

function closeLightbox(){
  document.getElementById("lightbox").style.display="none";
}

function changeImage(step){
  currentIndex+=step;
  if(currentIndex<0) currentIndex=images.length-1;
  if(currentIndex>=images.length) currentIndex=0;
  document.getElementById("lightbox-img").src=images[currentIndex].src;
}

/* Filter */
function filterImages(category){
  images.forEach(img=>{
    img.style.display=
      category==="all" || img.classList.contains(category)
      ? "block" : "none";
  });
}
</script>

</body>
</html>
